name: Build Documenation

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Documentation
        run: |
          mkdir ../docs
          cd ./src
          ../pasdoc/bin/pasdoc.exe (dir -s -name *.pas) --output ../../docs
      - name: Checkout Docs Branch 
        run: git checkout docs
      - name: Move Files
        run: move ../docs ./
      - name: Commit & Push Changes
        run: |
          git add .
          git commit -m "Update Documentation"
          git push
